<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
       
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="game">
        <div class="choices">
            <button onclick="play('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button onclick="play('paper')"><i class="fa-solid fa-hand"></i></button>
            <button onclick="play('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
            <button onclick="play('lizard')"><i class="fa-solid fa-hand-lizard"></i></button>
            <button onclick="play('spock')"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <footer>
        <button id="myBtn">Rules</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe width="280" height="158" src="https://www.youtube.com/embed/_PUEoDYpUyQ?si=d832uyQmkmS_dLX7&amp;start=7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>Scissors cuts Paper</p>
                <p>Paper covers Rock</p>
                <p>Rock crushes Lizard</p>
                <p>Lizard poisons Spock</p>
                <p>Spock smashes Scissors</p>
                <p>Scissors decapitates Lizard</p>
                <p>Lizard eats Paper</p>
                <p>Paper disproves Spock</p>
                <p>Spock vaporizes Rock</p>
                <p>Rock crushes Scissors</p>
            </div>

        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/8399f3e1ed.js" crossorigin="anonymous"></script>
    
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
