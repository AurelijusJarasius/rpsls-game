<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
       
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="game">
        <div class="choices">
            <button onclick="play('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button onclick="play('paper')"><i class="fa-solid fa-hand"></i></button>
            <button onclick="play('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
            <button onclick="play('lizard')"><i class="fa-solid fa-hand-lizard"></i></button>
            <button onclick="play('spock')"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <footer>
        <a href="https://www.youtube.com/watch?v=_PUEoDYpUyQ" target="_blank">Rules</a>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/8399f3e1ed.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
