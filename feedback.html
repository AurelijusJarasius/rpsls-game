<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="feedback-content">
        <h1>Thank you for playing! We value your feedback!</h1>
    </div>

        <div class="feedback">
            <form id="feedback-form" method="POST" action="https://formdump.codeinstitute.net">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" placeholder="Your first name" required>

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" placeholder="Your last name" required>

                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder="Your email address" required>

                <label for="feedback">Your feedback</label>
                <input type="text" name="feedback" placeholder="Your feedback" style="height: 200px;" required>

                <button id="submitBtn" type="submit">Submit!</button>
            </form>
        </div>

        <a href="index.html">
            <button id="returnBtn">Return</button>
        </a>
</body>
